<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع الخدمة المجتمعية</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="شعار المشروع" id="logo-img">
            </div>
            <h1>مشروع الخدمة المجتمعية</h1>
            <div class="credits">
                <p>إعداد وتصميم</p>
                <h3>أ/ صالح عبد العزيز عبد الله العجلان</h3>
                <p>معلم صعوبات التعلم</p>
            </div>
        </header>

        <main class="main-content">
            <div class="project-description">
                <h2>برنامج يقدم خدمة للمجتمع المحلي المدرسي</h2>
                <p>نظام متكامل لإدارة المحتوى ومتابعة المطلعين</p>
            </div>

            <div class="login-options">
                <div class="option-card" onclick="navigateTo('admin.html')">
                    <h2>دخول مشرف البرنامج</h2>
                    <p>إدارة المحتوى ومتابعة التقارير</p>
                </div>
                
                <div class="option-card" onclick="navigateTo('student.html')">
                    <h2>دخول الزائر</h2>
                    <p>الاطلاع على المحتوى والتقييم</p>
                </div>
            </div>

            <!-- قسم أدوات التطوير (يمكن إخفاؤه في الإصدار النهائي) -->
            <div class="dev-tools" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; text-align: center;">
                <h3>أدوات التطوير</h3>
                <div class="btn-group">
                    <button class="btn secondary" onclick="checkAppStatus()">فحص الحالة</button>
                    <button class="btn secondary" onclick="addSampleData()">بيانات تجريبية</button>
                    <button class="btn secondary" onclick="clearAllData()">مسح الكل</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
