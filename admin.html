<!-- في قسم إدارة الطلاب - تغيير العنوان -->
<div class="students-management-section">
    <h2>إدارة الزوار</h2>
    
    <!-- قسم البحث والتصفية -->
    <div class="search-section">
        <div class="form-group">
            <label for="searchVisitor">بحث عن زائر:</label>
            <input type="text" id="searchVisitor" placeholder="ابحث بالاسم أو رقم الهوية...">
        </div>
    </div>

    <div class="students-list-section">
        <h3>قائمة الزوار المسجلين</h3>
        <div class="table-container">
            <table id="visitorsDataTable">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>رقم الهوية</th>
                        <th>رقم الجوال</th>
                        <th>تاريخ التسجيل</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="visitorsDataTableBody">
                    <!-- سيتم ملء الجدول dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- في قسم سجل المطلعين - تغيير العنوان -->
<div class="students-list-section">
    <h2>سجل المطلعين</h2>
    <button id="printBtn" class="btn secondary">طباعة القائمة</button>
    <div class="table-container">
        <table id="visitorsTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>رقم الهوية</th>
                    <th>رقم الجوال</th>
                    <th>المحتوى</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="visitorsTableBody">
                <!-- سيتم ملء الجدول dynamically -->
            </tbody>
        </table>
    </div>
</div>
