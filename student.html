<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الزوار - برنامج خدمة المجتمع المحلي المدرسي</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="شعار البرنامج" id="logo-img">
            </div>
            <h1>برنامج خدمة المجتمع المحلي المدرسي</h1>
            <div class="credits">
                <p>إعداد وتصميم: أ/ صالح عبد العزيز عبد الله العجلان</p>
                <p>معلم صعوبات التعلم</p>
            </div>
        </header>

        <main class="main-content">
            <div class="login-form">
                <h2>تسجيل الدخول</h2>
                <form id="studentLoginForm">
                    <div class="form-group">
                        <label for="studentName">الاسم الكامل:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">رقم الهوية:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="studentPhone">رقم الجوال:</label>
                        <input type="tel" id="studentPhone" required>
                    </div>
                    <button type="submit" class="btn">الدخول</button>
                </form>
            </div>

            <!-- قسم المحتوى (يظهر بعد تسجيل الدخول) -->
            <div id="contentSection" class="hidden">
                <div class="content-card">
                    <h2>المحتويات المطلوب الاطلاع عليها</h2>
                    <div id="filesContainer">
                        <!-- سيتم ملؤها بالملفات -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/student.js"></script>
</body>
</html>
