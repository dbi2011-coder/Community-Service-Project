<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الزوار - مشروع الخدمة المجتمعية</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="شعار المشروع" id="logo-img">
            </div>
            <h1>برنامج مشروع الخدمة المجتمعية</h1>
            <div class="credits">
                <p>إعداد وتصميم: أ/ صالح عبد العزيز عبد الله العجلان</p>
                <p>معلم صعوبات التعلم</p>
            </div>
        </header>

        <main class="main-content">
            <div class="login-form">
                <h2>تسجيل الدخول للزوار</h2>
                <form id="studentLoginForm">
                    <div class="form-group">
                        <label for="studentName">الاسم الكامل:</label>
                        <input type="text" id="studentName" required placeholder="أدخل الاسم الكامل">
                    </div>
                    <div class="form-group">
                        <label for="studentId">رقم الهوية:</label>
                        <input type="text" id="studentId" required placeholder="أدخل رقم الهوية">
                    </div>
                    <div class="form-group">
                        <label for="studentPhone">رقم الجوال:</label>
                        <input type="tel" id="studentPhone" required placeholder="أدخل رقم الجوال">
                    </div>
                    <button type="submit" class="btn">الدخول</button>
                </form>
            </div>

            <!-- قسم المحتوى (يظهر بعد تسجيل الدخول) -->
            <div id="contentSection" class="hidden">
                <div class="student-info-card">
                    <h3>معلومات الزائر</h3>
                    <div class="student-details">
                        <p><strong>الاسم:</strong> <span id="displayStudentName"></span></p>
                        <p><strong>رقم الهوية:</strong> <span id="displayStudentId"></span></p>
                        <p><strong>رقم الجوال:</strong> <span id="displayStudentPhone"></span></p>
                        <p><strong>وقت الدخول:</strong> <span id="loginTime"></span></p>
                    </div>
                </div>

                <div class="content-card">
                    <h2>المحتويات المطلوب الاطلاع عليها</h2>
                    <div id="filesContainer">
                        <!-- سيتم ملؤها بالملفات -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/student.js"></script>
</body>
</html>
