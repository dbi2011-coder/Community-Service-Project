<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الزوار - مشروع الخدمة المجتمعية</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="شعار المشروع" id="logo-img">
            </div>
            <h1>دخول الزوار</h1>
        </header>

        <main class="main-content">
            <div class="login-form">
                <h2>تسجيل الدخول</h2>
                <form id="studentLoginForm">
                    <div class="form-group">
                        <label for="studentName">الاسم الكامل:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <button type="submit" class="btn">الدخول</button>
                </form>
            </div>

            <!-- سيتم إظهار هذا القسم بعد تسجيل الدخول -->
            <div id="contentSection" class="hidden">
                <div class="content-card">
                    <h2>المحتوى المطلوب الاطلاع عليه</h2>
                    <div id="adminContent"></div>
                    <div class="agreement-section">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreementCheckbox">
                            نعم اطلعت على المحتوى المرفق
                        </label>
                        <button id="viewContentBtn" class="btn" disabled>فتح المحتوى</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/student.js"></script>
</body>
</html>
